<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Log Defect</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
<script type="text/javascript">
window.onload = function() { 
	var parameters = location.search.substring(1).split("&"); 
	var temp = parameters[1].split("="); 
	l = unescape(temp[1]); 
	var temp1 = parameters[0].split("="); 
	l1 = unescape(temp1[1]); 
	document.getElementById("storyId").value = l1;
	document.getElementById("story").value = l;
};

  </script>
		<div class="wrapper" style="background-image: url('images/create.jpg');">
			<div class="inner1">
				<form action="logDefect" method="post">
				<input type="hidden" name="storyId" id="storyId">
					<h3>Log Defect</h3>
					<div class="form-group">
					<div class="form-wrapper">
							<label for="">Story</label>
							<input type="text" class="form-control" name="story" id="story" readonly="readonly">
						</div>
						<div class="form-wrapper">
							<label for="">Title</label>
							<input type="text" class="form-control" name="title" required>
						</div>
						<div class="form-wrapper">
							<label for="">Description</label>
							<textarea class="form-control" name="descrip" required></textarea>
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Priority</label>
						<select type="text" class="form-control" name="priority">
						<option value = "critical">Critical</option>
						<option value = "high">High</option>
						<option value = "medium">Medium</option>
						<option value = "low" selected>Low</option>
						
						</select>
					</div>
					<button>Create</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
